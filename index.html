<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind & daisyUi link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunting Api</title>
</head>

<body>
    <header class="text-center">
        <h2 class="text-6xl font-black mb-10">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>

            <!-- another search field by jhanlar mahabub -->
            <!-- <input id="search-field2" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs"/>
            <button onclick="handleSearch3()" class="btn btn-primary">search</button> -->

            <!-- another search field by me-->
            <!-- <div class="flex gap-2">
                <label class="w-96 input input-bordered flex items-center gap-2">
                    <input id="search-input" type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
                  </label>
                <button onclick="handleSearch2()" class="btn btn-neutral">Neutral</button>
            </div> -->
        </section>

        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner  loading-lg text-primary"></span>
            </div>
            <!-- search result -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- Show all button -->
            <div id="show-all-container" class="hidden my-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-accent ">Show All</button>
            </div>
        </section>

        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>

                <div id="show-detail-container">
                    
                </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
</body>

</html>
